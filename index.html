<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Us!</title>
    <style>
        body {
            background: purple; /* Change this to your desired color */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .logo-item {
            margin: 10px;
            text-decoration: none;
            color: white;
        }
        .logo-item img {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
        }
    </style>
</head>
<body>
    <h1>Connect with Us!</h1>
    <div class="logo-container">
        <a class="logo-item" href="https://www.roblox.com/users/2512114169/profile" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_icon_-_logo.svg" alt="Roblox">
            <span>Roblox</span>
        </a>
        <a class="logo-item" href="https://discord.com/users/1272555039638163490" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
            <span>Discord</span>
        </a>
        <a class="logo-item" href="https://www.tiktok.com/@ivryxlequ" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok">
            <span>TikTok</span>
        </a>
        <a class="logo-item" href="https://www.youtube.com/@VryxleGaming" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            <span>YouTube</span>
        </a>
        <a class="logo-item" href="https://github.com/vryxle" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            <span>GitHub</span>
        </a>
    </div>
</body>
</html>
