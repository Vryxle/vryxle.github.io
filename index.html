<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vryxle</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Background moving */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #8e2de2, #4a00e0, #0f0c29);
      background-size: 600% 600%;
      animation: gradientAnimation 20s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 80px;
      background: linear-gradient(90deg, #9b59b6, #4a00e0);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
      text-shadow: 0 0 20px #8e2de2, 0 0 30px #4a00e0;
      margin-bottom: 60px;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .logos {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .logos a img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      transition: transform 0.4s, filter 0.4s;
      filter: drop-shadow(0 0 20px #8e2de2);
    }

    .logos a img:hover {
      transform: scale(1.2) rotate(3deg);
      filter: drop-shadow(0 0 30px #4a00e0);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Vryxle</h1>

  <div class="logos">
    <a href="https://www.roblox.com/users/2512114169/profile" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_icon_-_logo.svg" alt="Roblox">
    </a>
    <a href="https://discord.com/users/1272555039638163490" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
    </a>
    <a href="https://www.tiktok.com/@ivryxlequ" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@VryxleGaming" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    </a>
  </div>

  <!-- Music Playlist -->
  <audio id="musicPlayer" autoplay loop></audio>

  <script>
    const musicPlayer = document.getElementById('musicPlayer');
    const playlist = [
      "https://cdn.pixabay.com/audio/2023/03/30/audio_3264072f89.mp3",
      "https://cdn.pixabay.com/audio/2023/03/28/audio_b4a76586e4.mp3",
      "https://cdn.pixabay.com/audio/2022/11/07/audio_22b2b1d8f5.mp3"
    ];
    let currentTrack = 0;

    function playNextTrack() {
      musicPlayer.src = playlist[currentTrack];
      musicPlayer.play();
      currentTrack = (currentTrack + 1) % playlist.length;
    }

    musicPlayer.addEventListener('ended', playNextTrack);
    window.onload = playNextTrack;
  </script>

</body>
</html>
