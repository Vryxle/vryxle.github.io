<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vryxle</title>
  <style>
    /* Make the background awesome */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: backgroundMove 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    @keyframes backgroundMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 70px;
      background: linear-gradient(90deg, #8e2de2, #4a00e0, #8e2de2);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
      margin-bottom: 50px;
    }

    @keyframes shine {
      0% {background-position: 0%;}
      100% {background-position: 200%;}
    }

    .logos {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .logos a img {
      width: 100px;
      height: 100px;
      transition: transform 0.4s, filter 0.4s;
      filter: drop-shadow(0 0 15px #9b59b6);
      border-radius: 20px;
    }

    .logos a img:hover {
      transform: scale(1.3) rotate(5deg);
      filter: drop-shadow(0 0 25px #8e2de2);
    }

    /* Music player hidden but auto playing */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Vryxle</h1>

  <div class="logos">
    <a href="https://www.roblox.com/users/2512114169/profile" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_icon_-_logo.svg" alt="Roblox">
    </a>
    <a href="https://discord.com/users/1272555039638163490" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
    </a>
    <a href="https://www.tiktok.com/@ivryxlequ" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/69/TikTok_logo.svg" alt="TikTok">
    </a>
    <a href="https://www.youtube.com/@VryxleGaming" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
    </a>
  </div>

  <!-- Auto play music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/30/audio_3264072f89.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
