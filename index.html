<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Us!</title>
    <style>
        body {
            background: purple; /* Change this to your desired color */
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .logo-item {
            margin: 10px;
            text-decoration: none;
            color: white;
        }
        .logo-item img {
            width: 50px; /* Adjust the size as needed */
            height: 50px; /* Adjust the size as needed */
        }
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        .shiny-text {
            font-family: 'Fredoka One', cursive;
            color: white; /* You can replace this with a specific color */
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 5px white, 0 0 10px white; }
            50% { text-shadow: 0 0 20px yellow, 0 0 30px yellow; }
            100% { text-shadow: 0 0 5px white, 0 0 10px white; }
        }
    </style>
</head>
<body>
    <h1>Connect with Us!</h1>
    <div class="logo-container">
        <a class="logo-item" href="https://www.roblox.com/users/2512114169/profile" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_icon_-_logo.svg" alt="Roblox">
            <span>Roblox</span>
        </a>
        <a class="logo-item" href="https://discord.com/users/1272555039638163490" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
            <span>Discord</span>
        </a>
        <a class="logo-item" href="https://www.tiktok.com/@ivryxlequ" target="_blank">
            <span class="shiny-text">Vryxle</span>
        </a>
    </div>
</body>
</html>
