<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Username</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #2e004f, #ae00ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .username {
      font-size: 32px;
      margin-bottom: 20px;
      color: orange;
    }

    .icons a {
      margin: 0 10px;
      font-size: 28px;
      color: white;
      text-decoration: none;
    }

    .icons a:hover {
      color: yellow;
    }
  </style>
  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <img src="your-profile-pic.png" alt="Profile">
    <div class="username">Vryxle</div>
    <div class="icons">
      <a href="https://youtube.com/@VryxleGaming" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://roblox.com/users/2512114169/profile" target="_blank"><i class="fas fa-gamepad"></i></a>
      <a href="https://tiktok.com/@ivryxlequ" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://discord.com/users/1272555039638163490" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
  </div>
</body>
</html>
